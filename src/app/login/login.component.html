<div class="container-scroller">
    <div class="container-fluid">
      <div class="row">
        <div class="content-wrapper full-page-wrapper d-flex align-items-center">
          <div class="card col-lg-4 offset-lg-4">
            <div class="card-block">
              <h3 class="card-title text-primary text-left mb-5 mt-4">Login</h3>
              <p>{{message}}</p>
              <form [formGroup] = "myform">
                <div class="form-group" *ngIf="!token">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                    <input type="email" required formControlName="email" class="form-control p_input" placeholder="Email" autocomplete>
                  </div>
                </div>
                <div class="form-group" *ngIf="!token">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                    <input type="password" required formControlName="password" class="form-control p_input" placeholder="Password">
                  </div>
                </div>
                <div class="text-center">
                  <button (click)="login()"  *ngIf="!token" class="btn btn-primary btn-lg">Login</button>
                  <button (click)="logout()" *ngIf="authService.isLoggedIn || token"class="btn btn-danger btn-lg">Log out</button>
                </div>
              </form>
              <div class="text-center">
                  <a class="d-block small mt-3" routerLink="/registration">Register an Account</a>
                  <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
                </div>      
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
