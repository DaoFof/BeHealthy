<hr>
<div class="container">
  <!-- Projects Row -->
  <div *ngIf="doctors.length > 0; else elseBlock">
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item" *ngFor="let doctor of doctors">
        <div class="card h-100">
          <a href="#">
            <img class="card-img-top" src="http://placehold.it/700x400" alt="">
          </a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#">{{doctor.firstName}} {{doctor.lastName}}</a>
            </h4>
            <h5>{{doctor.email}}</h5>
            <h5>{{doctor.hospitalName}}</h5>
            <span class="row">
              <p class="col-md-6">Expertise</p>
              <div class="rating col-md-6">
                <span>☆</span>
                <span>☆</span>
                <span>☆</span>
                <span>☆</span>
                <span>☆</span>
              </div>
              <p class="col-md-12">300 notes by patients</p>
            </span>
            <br>
            <p class="btn btn-info btn-md" routerLink='/doctor/{{doctor.doctorId}}'>See More
              <span class="fa fa-caret-right"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #elseBlock>
    <div class="row">
      <h4>
        Nothing found
      </h4>
    </div>
  </ng-template>
  <!-- /.row -->
  <hr>

  <!--<app-pagination></app-pagination>-->
  <!-- /.row -->

  <hr>

</div>
<!-- /.container -->
