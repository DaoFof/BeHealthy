<hr>
<div class="container">
  <!-- Projects Row -->
  <div *ngIf="patients.length > 0; else elseBlock">
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 portfolio-item" *ngFor="let patient of patients">
        <div class="card h-100">
          <a href="#">
            <img class="card-img-top" src="http://placehold.it/700x400" alt="">
          </a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#">{{patient.firstName}} {{patient.lastName}}</a>
            </h4>
            <h5>{{patient.email}}</h5>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #elseBlock>
    <div class="row">
      <h4>
        Nothing found
      </h4>
    </div>
  </ng-template>
  <!-- /.row -->
  <hr>

  <!--<app-pagination></app-pagination>-->
  <!-- /.row -->

  <hr>

</div>
<!-- /.container -->
