<hr>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-5">
            <div class="row main">
                <div class="col-md-offset-2 col-md-8 text-center">
                    <form action="">
                        <h2 class="text-center"> Fill the form</h2>
                        <hr>
                        <div class="form-group">
                            <label for="contact"> Contact</label>
                            <input type="text" name="" class="form-control" id="contact">
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="country"> Country</label>
                                    <select name="" id="country">
                                        <option value="Test" *ngFor="let a of [1,2,3]">Test</option>
                                    </select>
                                </div>  
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <select name="" id="city">
                                        <option value="Test" *ngFor="let a of [1,2,3]">Test</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                                <label for="pan">Personal ID or PAN</label>
                            <input type="text" name="" class="form-control" id="pan">
                        </div>
                        <hr>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="row">
                    <h3 class="text-center"> Find your location</h3>
                <div class="col-md-3 col-sm-12 col-xs-12">
                    <button (click)="setMapType('terrain')" class="btn btn-primary">Terrain</button>
                    <button (click)="setMapType('satellite')" class="btn btn-danger">Satellite</button>
                </div>
                </div>
                <div class="row map">
                <div id="floating-panel">
                    <input id="address" type="textbox" [(ngModel)]="address" placeholder="Enter accurate location" value="Sydney, NSW">
                    <input id="submit" type="button" (click)="geocode()" value="Geocode">
                    <button class="btn btn-primary"(click)="findMe()">Find me</button>
                </div>
                <div class="col-md-12" >
                    <div id="map" #gmap></div>
                </div>
            </div>
            <pre>{{location | json}}</pre>
        </div>
    </div>
</div>
