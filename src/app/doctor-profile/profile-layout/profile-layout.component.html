<hr>
<div class="wrapper">
  <!-- Sidebar Holder -->
  <nav id="sidebar" [ngClass]="{'active': toggleSidebar==true}">
    <div class="sidebar-header">
      <div class="img">
        <img src="http://placehold.it/400x400" class="img-responsive" alt="patient">
      </div>
    </div>

    <ul class="list-unstyled components">
      <p>{{user.firstName}} {{user.lastName}}</p>
      <li class="">
        <a href="#appointCollapse" data-toggle="collapse" aria-expanded="false">Manage Appointments
          <span class="badge badge-danger">{{notificationLength}}</span>
        </a>
        <ul class="collapse list-unstyled" id="appointCollapse">
          <li>
            <a routerLink="appointmentrequests">Appointment Request
              <span class="badge">{{user.manager.doctorRequest.length }}</span>
            </a>
          </li>
        </ul>
      </li>
      <li>
        <a href="#">About</a>
      </li>
      <li>
        <a routerLink="/chooseHospital">Register to new hospitals</a>
      </li>
    </ul>

    <ul class="list-unstyled CTAs">
      <li>
        <a (click)="logout()" class="download">Log out</a>
      </li>
    </ul>
  </nav>

  <!-- Page Content Holder -->
  <div id="content">

    <nav class="navbar navbar-default">
      <div class="container-fluid">

        <div class="navbar-header">
          <button type="button" id="sidebarCollapse" class="btn navbar-btn" (click)="toggleSidebar=!toggleSidebar">
            <i class="glyphicon glyphicon-align-left"></i>
            <span>Toggle Sidebar</span>
          </button>
        </div>

        <div class="" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li routerLink='dashboard' routerLinkActive="activated">
              <a>Dashboard</a>
            </li>
            <li routerLink='myhospitals' routerLinkActive="activated">
              <a>Hospitals</a>
            </li>
            <li routerLink='mypatients' routerLinkActive="activated">
              <a>Patients</a>
            </li>
            <li routerLink='myprescriptions' routerLinkActive="activated">
              <a>Prescriptions</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <router-outlet></router-outlet>
  </div>
</div>
