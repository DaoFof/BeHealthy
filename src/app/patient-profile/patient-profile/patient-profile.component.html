<hr>
<div class="wrapper">
  <!-- Sidebar Holder -->
  <nav id="sidebar" [ngClass]="{'active': toggleSidebar==true}">
      <div class="sidebar-header">
        <div class="img">
          <img src="http://placehold.it/400x400" class="img-responsive" alt="patient">
        </div>
      </div>

      <ul class="list-unstyled components">
          <p>{{user.firstName}} {{user.lastName}}</p>
          <li>
              <a href="#">About</a>
              <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false">Appointment</a>
              <ul class="collapse list-unstyled" id="pageSubmenu">
                  <li><a routerLink='appointments/request' >Request an Appointment</a></li>
                  <li><a routerLink='appointments/list'>Appointments</a></li>
                  <li><a href="#">Page 3</a></li>
              </ul>
          </li>
          <li>
              <a href="#">Contact</a>
          </li>
      </ul>

      <ul class="list-unstyled CTAs">
        <li>
            <a (click)="logout()" class="download">Log out</a>
        </li>
      </ul>
  </nav>

  <!-- Page Content Holder -->
  <div id="content">

      <nav class="navbar navbar-default">
          <div class="container-fluid">

              <div class="navbar-header">
                  <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn" (click)="toggleSidebar=!toggleSidebar">
                      <i class="glyphicon glyphicon-align-left"></i>
                      <span>Toggle Sidebar</span>
                  </button>
              </div>

              <div class="" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav navbar-right">
                    <li routerLink='dashboard' routerLinkActive="activated"><a>Dashboard</a></li>
                    <li routerLink='myhospitals' routerLinkActive ="activated"><a >Hospitals</a></li>
                    <li routerLink='mydoctors' routerLinkActive ="activated" ><a >Doctors</a></li>
                    <li routerLink='mydiagnoses' routerLinkActive ="activated"><a >Diagnoses</a></li>
                    <li routerLink='myprescriptions' routerLinkActive ="activated"><a >Prescriptions</a></li>
                  </ul>
              </div>
          </div>
      </nav>
      <router-outlet></router-outlet>
  </div>
</div>
